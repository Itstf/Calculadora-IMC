<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title> Calculadora de IMC </title>
  <link rel='stylesheet' href='./assets/css/style.css'>
</head>

<body>  
  <section id='calculadora' class='absolute-center'>
    <div class='container'>
      <div class='calculadora'>
        <!-- Forms -->
        <div class='form'>
          <form id='formulario'>
            <h1>Calcule IMC</h1>

            <!-- Valor altura -->
            <label for='altura'> Altura: (exemplo: 1,80) </label>
            <input type='number' step='.01' id='altura' name='altura' placeholder='Altura em metro(s)' required>

            <!-- Valor peso -->
            <label for='peso'> Peso: (exemplo: 60,00) </label>
            <input type='number' step='.01' id='peso' name='peso' placeholder='Peso em quilograma(s)  ' required>

            <!-- BotÃ£o calc -->
            <button type='submit' id='calcular'>Calc IMC</button>

            <!-- Resultado -->
            <div class='resultado'></div>
            </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Import JavaScript -->
  <script src='./assets/js/main.js'></script>

</body>
</html>
